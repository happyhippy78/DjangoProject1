{% extends 'appAuth/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block form %}
    <form method="post" id="FormReg">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Введите имя пользователя: ">
        <input type="text" name="surname" placeholder="Введите фамилию пользователя: ">
        <input type="email" name="email" placeholder="Введите почту пользователя: " required>
        <input type="text" name="login" placeholder="Введите логин пользователя: " required>
        <input type="password" name="password" placeholder="Введите пароль: " required>
        <input type="password" name="password2" placeholder="Повторите пароль: " required>
        <button type="submit">Регистрация</button>
    </form>
    <h3 id="result"></h3>
{% endblock %}
