{% extends 'appKey/base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    {% for value in cards %}
        <div style="background-color: #5eb374; color:aliceblue; border-radius: 10px;">
            <h1>{{value.title}}</h1>
            <p>{{value.price}}  {{value.currency}}</p>
            <a href="" style="color: azure;">Перейти к товару</a>
        </div>
    {% endfor %}
{% endblock %}
