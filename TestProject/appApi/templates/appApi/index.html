{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{csrf_token}}">
    <title>Document</title>
</head>
<body>
    <input id="len_password" type="number" placeholder="Введите длину пароля">
    <input id="count_password" type="number" placeholder="Введите кол-во паролей">
    <button class="send-btn">Сгенерировать пароль</button>
    <div id="passwords"></div>

    <form method="post" id="form_generate_email">
        {% csrf_token %}
        <input type="number" name="len" placeholder="Сколько сгенерировать email'ов?" required>
        <button>Сгенерировать</button>
    </form>
    <div id="emails"></div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{% static 'appApi/js/point.js' %}"></script>
</body>
</html>
